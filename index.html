<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css" />

    <title>준영 쇼핑몰</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-lg-5">
            <h1 class="navbar-brand">준영샵</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main-nav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">홈 <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#top-clothes">상의</a>
                    <a class="nav-item nav-link" href="#bottom-clothes">하의</a>
                    <a class="nav-item nav-link" href="#shoes">신발</a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="account-menu">
                <div class="navbar-nav nabvar-right ml-auto">
                    <a class="nav-item nav-link active" href="#">로그인</a>
                    <a class="nav-item nav-link" href="#top-clothes">회원가입</a>
                    <a class="nav-item nav-link d-none" href="#bottom-clothes">로그아웃</a>
                    <a class="nav-item nav-link d-none" href="#shoes">마이페이지</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="carouselControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselControls" data-slide-to="1"></li>
                <li data-target="#carouselControls" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div id="carousel-item-1" class="carousel-item active">
                    <!-- background img in css -->
                </div>
                <div id="carousel-item-2" class="carousel-item">
                    <!-- background img in css -->
                </div>
                <div id="carousel-item-3" class="carousel-item">
                    <!-- background img in css -->
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </section>
        <section id="top-clothes" class="px-lg-5 py-lg-4">
            <h2>상의</h2>
        </section>
        <section id="bottom-clothes" class="px-lg-5 py-lg-4">
            <h2>하의</h2>
        </section>
        <section id="shoes" class="px-lg-5 py-lg-4">
            <h2>신발</h2>
        </section>
    </main>

    <footer class="px-5 py-4 bg-light">
        &copy;Copyright 2020, nab5m and JunYoungJJang' github
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./bootstrap-4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
